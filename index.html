<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./assets/images/favicon-32x32.png"
      type="image/x-icon"
    />
    <title>Results summary component</title>
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header class="header">
      <h1 class="header__title">Your Result</h1>
      <div class="header__score-container">
        <p class="score-container__score">76</p>
        <small class="score-container__of-hundred">
          of 100
        </small>
      </div>
      <div class="header__summary-container">
        <h2 class="summary-container__title">Great</h2>
        <p class="summary-container__paragraph">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
    </header>
    <main class="main">
      <h2 class="main__title">Summary</h2>
      <ul class="main__list">
        <li class="list__item">
            <article class="item__container">
                <span class="container__icon"></span>
                <p class="container__text">Reaction</p>
                <p class="container__score-item">
                    <span>80 </span>
                    / 100
                </p>
            </article>
        </li>
        <li class="list__item">
            <article class="item__container">
                <span class="container__icon"></span>
                <p class="container__text">Memory</p>
                <p class="container__score-item">
                    <span>92</span>
                    / 100
                </p>
            </article>
        </li>
        <li class="list__item">
            <article class="item__container">
                <span class="container__icon"></span>
                <p class="container__text">Verbal</p>
                <p class="container__score-item">
                    <span>61</span>
                    / 100
                </p>
            </article>
        </li>
        <li class="list__item">
            <article class="item__container">
                <span class="container__icon"></span>
                <p class="container__text">Visual</p>
                <p class="container__score-item">
                    <span>72</span>
                    / 100
                </p>
            </article>
        </li>
      </ul>
    </main>
  </body>
</html>
