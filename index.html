<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="./assets/images/favicon-32x32.png" type="image/x-icon">
        <title>Results summary component</title>
        <link rel="stylesheet" href="./css/normalize.css">
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <header class="header">
           <h1 class="header__title">
            Your Result
           </h1>
           <section class="header__result-container">
            <div class="result-container__circle">
                <h2 class="circle__score">
                   76 
                </h2>
                <div class="header__paragraph-container">
                    <h2 class="paragraph-container__title">
                        Great
                    </h2>
                    <p class="paragraph-container__context">
                        You scored higher than 65% of the peaple who have take these tests
                    </p>
                </div>
            </div>
           </section>
        </header>
        <main></main>
    </body>
</html>
